version: 1
applications:
  - runtime: nodejs14.19.1
  - appRoute: web
    env:
      variables:
        SANITY_PROJECT_ID: 1vz4sc35
        SANITY_DATASET: production
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: public
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - cd ../studio
            - npm install
        build:
          commands:
            - npm run build
        postBuild:
          commands:
            - npm run deploy
