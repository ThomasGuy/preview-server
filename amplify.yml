version: 1
runtime: nodejs14.19.1
env:
  variables:
    SANITY_PROJECT_ID: 1vz4sc35
    SANITY_DATASET: production
frontend:
  phases:
    preBuild:
      commands:
        - cd web
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: web/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
